live_config_reload: true
window.opacity: 0.5

shell:
  program: /bin/zsh

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 10
    y: 15
  dynamic_padding: false
  startup_mode: Maximized
  decorations: none

scrolling:
  history: 2000

  multiplier: 3

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  #10 自动滚动至最新行
  auto_scroll: true

font:
  size: 11
  # 字体
  normal:
    family: hack
    style: Regular
  bold:
    family: hack
    style: Bold
  italic:
    family: hack
    style: Italic
  bold_{i}talic:
    family: hack
    style: Bold Italic


# Colors (Nord modified)
colors:
  # Default colors
  primary:
    # background: '#2E3440'
    background: '#242424'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#73BE6C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#73BE6C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'
