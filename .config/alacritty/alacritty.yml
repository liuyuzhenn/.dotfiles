live_config_reload: true
window.opacity: 0.5

shell:
  program: /bin/zsh

window:
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 10
    y: 15
  dynamic_padding: false
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界 + 标题栏
  # - none: 无边界 + 标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true

font:
  size: 14
  # 字体
  normal:
    family: 'Hack Nerd Font'
    style: Regular
  bold:
    family: 'Hack Nerd Font'
    style: Bold
  italic:
    family: 'Hack Nerd Font'
    style: Italic
  bold_{i}talic:
    family: 'Hack Nerd Font'
    style: Bold Italic
